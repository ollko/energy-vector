{% extends "common/__l_single_col.html" %}

{% block content %}
<br>
<div class='form'>
	<div class="enter-container grey-form-block">	
		<h4 class="text-center">ДОБАВЬТЕ НОВЫЕ СЕРТИФИКАТЫ</h4>		
		<a href="{% url 'company:certificates' %}" type="button" class='close'><span >&times;</span></a>		
	</div>
	
	<form enctype="{{enctype_atr}}" action="{% url 'company:certificates_new' %}" method="post">
		{% csrf_token %}
		<div class="enter-container text-center">
			
			{{ form}}

		</div>
					
		<div class="button-container text-center grey-form-block">
			
				<input class="btn btn-default" type="submit" value="{{value}}">
			
		<!-- <input type="hidden" name="next" value="{{ next }}"> -->
		</div>
	</form>
</div>

{% endblock %}
