{% extends "common/__l_single_col.html" %}


{% block content %}
<br>
<div class='form'>
	<div class="iks">
		{% if next %}
		<a href="{{ next }}"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>	
		{% else %}

		<a href="/"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>	
		{% endif %}
	</div>
	<div class="enter-container">
		<h3>ВХОД</h3>		
	</div>
	<form action="" method="post">
		{% csrf_token %}
		<table class="form">
			{{ form.as_table }}
		</table>
		<div class="button-container">
					<input type="submit" value="Войти">
					<input type="hidden" name="next" value="{{ next }}">							
		</div>
	</form>
</div>

{% endblock %}
