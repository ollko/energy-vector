{% extends "common/__l_single_col.html" %}
{% load bbcode_tags %}

{% block title %}
	{{ block.super }}
	{{ object.title }}
{% endblock %}

{% block content %}
<div class = 'container '>
	<h2><strong>{{ object.title|upper }}</strong></h2 >

	<p class="new"><small><em>{{ object.posted|date:"j.m.Y H:i:s" }}</em></small></p>	
	<div class = "new-photo" style="background-image:url({{object.image.url}})"></div>
			
			<p class="new">{{ object.content|bbcode|safe }}</p>

			<p><a href="{% url "news:news_index" %}?page={{ pn }}">Назад</a></p>
		
</div>
{% endblock %}
